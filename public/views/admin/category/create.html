  <!--breadcrumbs-->
  <div id="content-header">
    <div id="breadcrumb"> 
        <a href="/admin/home" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>主页</a>
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>新增分类</a>
    </div>
  </div>
  <!--End-breadcrumbs-->
  <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
            <div class="widget-box widget-calendar">
                <div class="widget-title">
                    <span class="icon"><i class="icon-calendar"></i></span>
                    <h5>新增分类</h5>
                    <div class="buttons">
                        <a id="add-event" href="#/category/list" class="btn btn-info btn-mini">
                            <i class="icon-plus"></i>分类列表
                        </a>
                    </div>  
                </div>
                <div class="widget-content nopadding" ng-controller="CategoryEdit" ng-model="category">
                  <form action="#" method="get" class="form-horizontal">
                    <div class="control-group">
                      <label class="control-label">分类名</label>
                      <div class="controls">
                        <input type="text" ng-model="category.name" />
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">上级分类</label>
                      <div class="controls">
                        <select ng-options="category._id as category.categoryName for category in categories" ng-model="category.upid">
                          <option value="0">顶级分类</option>
                          <option value="{{category._id}}">{{category.categoryName}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">排序</label>
                      <div class="controls">
                        <input type="text" ng-model="category.order" value="0" />
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">类型</label>
                      <div class="controls">
                        <input type="text" ng-model="category.type" value="product" />
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">附加属性</label>
                      <div class="controls">
                        <input type="text" ng-model="category.property" value="{}" />
                      </div>
                    </div>
                    
                    <div class="form-actions">
                      <span class="btn btn-success" ng-click="create(category)">Save</span>
                    </div>
                  </form>
                </div>
            </div>
        </div>
      </div>
    </div>
